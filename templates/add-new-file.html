<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <title>Introducing new file</title>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

</head>
<body style="background-color: #ecfffd;">
<div class="ui segment" style="padding: 15px; margin: 15px; background-color: #f4f8fb;;">
    <form action="{% url 'add-new-file' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="ui right floated header" style="color: darkblue">Introducing new file</h2>
        <div class="ui clearing divider"></div>
        <h3 style="color: darkblue">Sources</h3>
        <br>
        <div class="ui form">
            <div class="field">
                <label style="color: darkblue">Original file</label>
                <input type="file" style="color: darkblue" formenctype="multipart/form-data" name="file">
            </div>
        </div>
        <div class="ui clearing divider"></div>
        <h3 style="color: darkblue;">Suggested tags</h3>
        <p style="color: gray; font-size: 17px">You can help us in choose the topics! for example 'Euclidean
            geometry'.</p>
        <br>
        <div class="ui form">
            <div class="fields">
                <div class="field">
                    <i class="tag icon" style="margin: 10px"></i>
                    <input type="text" name="tag1" placeholder="Tag">
                </div>
                <div class="field">
                    <i class="tag icon" style="margin: 10px"></i>
                    <input type="text" name="tag2" placeholder="Tag">
                </div>
                <div class="field">
                    <i class="tag icon" style="margin: 10px"></i>
                    <input type="text" name="tag3" placeholder="Tag">
                </div>
            </div>
        </div>
        <div class="ui clearing divider"></div>
        <h3 style="color: darkblue;">You!</h3>
        <p style="color: gray; font-size: 17px">If you like, you can introduce yourself to us.</p>

        <div class="ui form success">
            <div class="field">
                <label>Name</label>
                <input type="email" name="author_name" placeholder="Your name">
            </div>
            <div class="field">
                <label>E-mail</label>
                <input type="email" name="author_email" placeholder="solypace@gmail.com">
            </div>
            <div class="ui success blue message">
                <div class="header">Form Completed</div>
                <p>Click Submit to register.</p>
            </div>
            <br>
            <br>
            <button class="ui inverted primary huge button">Submit</button>
        </div>
    </form>
</div>

</body>
</html>

<script>
    {% if error %}
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: '{{ error }}',
        })
    {% endif %}

    {% if success %}
        Swal.fire({
            icon: 'success',
            title: 'Bravo',
            text: 'thanks a lot!',
        })
    {% endif %}
</script>
