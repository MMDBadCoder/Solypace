<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div class="ui segment" style="padding: 15px; margin: 15px; background-color: #f4f8fb;">
    <h2 class="ui right floated header" style="color: darkblue">Files</h2>
    <div class="ui clearing divider"></div>

    <div class="ui middle aligned divided list">
        {% for folder in children %}
            <div class="item">
                <div class="right floated content">
                    <i class="bookmark icon"></i>
                </div>
                <i class="folder icon"></i>
                <div class="content">
                    {{ folder.label }}
                </div>
            </div>
        {% endfor %}
        {% for file in files %}
            <div class="item">
                <div class="right floated content">
                    <i class="bookmark icon"></i>
                </div>
                <i class="file pdf icon"></i>
                <div class="content">
                    {{ file.label }}
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<div class="ui segment" style="padding: 15px; margin: 15px; background-color: #f4f8fb;">

</div>

</body>
</html>
